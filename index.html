<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/disapprove.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karl Pablo</title>
  </head>
  <body>    
    <header class="sm:h-screen relative">
      <div class="bg-code h-full absolute z-10 inset-0"></div>
      <div class="h-full relative z-50 container mx-auto flex flex-col gap-y-6 md:gap-y-8 justify-center p-10 sm:p-6">
        <div class="relative text-4xl md:text-5xl lg:text-6xl font-extrabold">
          <h1 class="text-persian-green">Karl Pablo</h1>
          <h2 class="text-charcoal">Front-end Web Engineer</h2>
        </div>
        <p class="text-charcoal text-lg sm:text-xl md:text-2xl">
          <span class="font-bold">Over 13 years of building delightful user interfaces and websites for top brands.</span>
          Specializes in <span class="text-burnt-sienna">React</span> and <span class="text-burnt-sienna">Vue</span>.
          Highly proficient with <span class="text-burnt-sienna">Tailwind</span>.
        </p>
        <img src="./top-clients.png" class="top-clients hidden sm:block" alt="Top clients include Breezeline, IBM, Cisco, Mazda, Honda, Lexus, and Volkswagen." />
        <img src="./top-clients-stacked.png" class="top-clients sm:hidden" alt="Top clients include Breezeline, IBM, Cisco, Mazda, Honda, Lexus, and Volkswagen." />
        <nav class="flex justify-center space-x-6 sm:pt-6">
          <button class="button button-primary">email</button>
          <button class="button button-secondary">github</button>
        </nav>
      </div>
    </header>

    <main class="relative">
      <section class="sm:h-screen bg-charcoal">
        <div class="h-full container mx-auto flex flex-col gap-y-6 md:gap-y-8 justify-center p-6">
          <h2 class="text-4xl md:text-5xl lg:text-6xl font-extrabold text-white">Work History</h2>
        </div>
      </section>

      <section class="sm:h-screen bg-persian-green">
        <div class="h-full container mx-auto flex flex-col gap-y-6 md:gap-y-8 justify-center p-6">
          <h2 class="text-4xl md:text-5xl lg:text-6xl font-extrabold text-white">Recent Projects</h2>
        </div>
      </section>

      <section class="sm:h-screen bg-burnt-sienna">
        <div class="h-full container mx-auto flex flex-col gap-y-6 md:gap-y-8 justify-center p-6">
          <h2 class="text-4xl md:text-5xl lg:text-6xl font-extrabold text-white">Get In Touch</h2>
        </div>
      </section>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
